<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Saved Detections</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Timestamp</th>
        <th>Object</th>
        <th>Action</th>
        <th>Confidence</th>
        <th>Bounding Box</th>
      </tr>
    </thead>
    <tbody>
      {% for d in detections %}
      <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.timestamp }}</td>
        <td>{{ d.object_label }}</td>
        <td>{{ d.action_label }}</td>
        <td>{{ '%.2f' | format(d.confidence) }}</td>
        <td>({{ d.bbox_xmin }}, {{ d.bbox_ymin }}) â†’ ({{ d.bbox_xmax }}, {{ d.bbox_ymax }})</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
